
    <!-- Login Wrapper Area-->
    <div class="login-wrapper d-flex align-items-center justify-content-center text-center">
      <!-- Background Shape-->
      <div class="background-shape"></div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-9 col-md-7 col-lg-6 col-xl-5"><img class="big-logo" src="./assets/img/core-img/logo-white.png" alt="">
            <!-- Register Form-->
            <div class="register-form mt-5 px-4">
              <form>
                <div class="form-group text-left mb-4"  ><span>Username</span>
                  <label for="username"><i class="lni lni-user"></i></label>
                  <input class="form-control" id="username" name='email_l' [(ngModel)]='identifier' type="text" placeholder="E-mail">
                </div>
                <div class="form-group text-left mb-4"><span>Password</span>
                  <label for="password"><i class="lni lni-lock"></i></label>
                  <input class="form-control" id="password" type="password" name='password_l' [(ngModel)]='password' placeholder="Password">
                </div>
                <button class="btn btn-success btn-lg w-100" (click)="auth.login(identifier,password)" type="submit">Log In</button>
              </form>
            </div>
            <!-- Login Meta-->
            <div class="login-meta-data"><a class="forgot-password d-block mt-3 mb-1" href="/forget-password">Forgot Password?</a>
              <p class="mb-0">Didn't have an account?<a class="ml-1" href="/register">Register Now</a></p>
            </div>
            <!-- View As Guest-->
            <div class="view-as-guest mt-3"><a class="btn" href="/home">View as Guest</a></div>
          </div>
        </div>
      </div>
    </div>
