
    <!-- Login Wrapper Area-->
    <div class="login-wrapper d-flex align-items-center justify-content-center text-center">
      <!-- Background Shape-->
      <div class="background-shape"></div>
      <div class="container">
        <div class="row justify-content-center">
          <div class="col-12 col-sm-9 col-md-7 col-lg-6 col-xl-5"><img class="big-logo" src="./assets/img/core-img/logo-white.png" alt="">
            <!-- Register Form-->
            <div class="register-form mt-5 px-4">
              <form >
                <div class="form-group text-left mb-4"  ><span>Full name</span>
                  <label for="username"><i class="lni lni-user"></i></label>
                  <input class="form-control" id="username" name='username_s' type="text" [(ngModel)]='auth.selectedUser.username' placeholder="Enter Full Name">
                </div>
                <div class="form-group text-left mb-4"  ><span>Email</span>
                  <label for="email"><i class="lni lni-envelope"></i></label>
                  <input class="form-control" id="email" name='email_s' [(ngModel)]='auth.selectedUser.email' type="email" placeholder="Enter  Email">
                </div>
                <div class="form-group text-left mb-4" ><span>Phone number</span>
                    <label for="email"><i class="lni lni-phone"></i></label>
                    <input class="form-control" name='cell_s' [(ngModel)]='auth.selectedUser.cellphone' id="number" type="number" placeholder="Enter Cellphone">
                  </div>
                  <div class="form-group text-left mb-4"><span>Gender</span>
                    <label for="email"><i class="lni lni-users"></i></label>
                    <select class="form-control"  name='gender_s' [(ngModel)]='auth.selectedUser.gender'>
                      <option value="male">Male</option>
                      <option value="male">Female</option>
                    </select>
                  </div>
                  <div class="form-group text-left mb-4"><span>Town/city</span>
                    <label for="email"><i class="lni lni-money-location"></i></label>
                    <input class="form-control" name='town_s' [(ngModel)]='auth.selectedUser.town' id="location" type="text" placeholder="Enter Town">
                  </div>
                <div class="form-group text-left mb-4"><span>Password</span>
                  <label for="password"><i class="lni lni-lock"></i></label>
                  <input class="input-psswd form-control" id="registerPassword" name='password_s' [(ngModel)]='auth.selectedUser.password' type="password" placeholder="Enter Password">
                </div>
                <button class="btn btn-success btn-lg w-100" (click)="auth.signUp();" type="submit">Sign Up</button>
              </form>
            </div>
            <!-- Login Meta-->
            <div class="login-meta-data">
              <p class="mt-3 mb-0">Already have an account?<a class="ml-1" href="/login">Sign In</a></p>
            </div>
          </div>
        </div>
      </div>
    </div>
