<!DOCTYPE html>
<html id="previewPage" lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover, shrink-to-fit=no">
    <meta name="description" content="Suha - Multipurpose Ecommerce Mobile HTML Template">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="theme-color" content="#100DD1">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black">
    <!-- The above tags *must* come first in the head, any other head content must come *after* these tags-->
    <!-- Title-->
    <title>Shop | Home</title>
    <!-- Favicon-->
    <link rel="icon" href="img/icons/logo.png">
    <!-- Apple Touch Icon-->
    <link rel="apple-touch-icon" href="img/icons/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="152x152" href="img/icons/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="167x167" href="img/icons/icon-167x167.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/icons/icon-180x180.png">
    <!-- Stylesheet-->
    <link rel="stylesheet" href="style.css">
    <!-- Web App Manifest-->
    <link rel="manifest" href="manifest.json">
  </head>
  <body>
    <div class="preview-iframe-wrapper">
      <!-- Preview Hero Area-->
      <div class="preview-hero-area">
        <div class="container demo-container">
          <div class="row align-items-center justify-content-center">
            <div class="col-12 col-md-8 col-lg-5">
              <div class="preview-content-wrapper">
                <h2 class="demo-title"><span>Welcome</span>  To My Shop</h2>
                <p class="demo-desc mb-4">We provide affordable products on reasonable price. With my Shop we deliver your products while resting at home and attending to other important activities.</p>
                <div class="tech-img mb-5">
                  <!-- advertisement here -->
                </div>
                <div class="live-preview-btn mb-5 d-md-none"><a class="btn btn-primary btn-lg mb-3" href="intro.html" target="_blank">Click the button to live preview</a></div>
                <div class="qr-code-wrapper">
                  <div class="scan-me"><img src="img/demo-img/qr-code.svg" alt=""></div>
                  <h6 class="mb-0">Scan to view on your mobile device</h6>
                </div>
              </div>
            </div>
            <div class="col-12 col-lg-7">
              <div class="text-center text-lg-right">
                <iframe src="intro.html"></iframe>
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Footer Area-->
      <div class="preview-footer-area">
        <div class="container h-100 d-flex align-items-center justify-content-between demo-container">
          <div class="footer-logo"><a href="#"><img src="img/core-img/logo.png" alt=""></a></div>
          <div class="footer-nav">
            <ul class="d-flex align-items-center">
              <li><a href="#">Home</a></li>
              <li><a href="#">Privacy Policy</a></li>
              <li><a href="#">Support</a></li>
            </ul>
          </div>
        </div>
      </div>
    </div>
    <!-- All JavaScript Files-->
    <script src="js/jquery.min.js"></script>
    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/waypoints.min.js"></script>
    <script src="js/jquery.easing.min.js"></script>
    <script src="js/owl.carousel.min.js"></script>
    <script src="js/jquery.counterup.min.js"></script>
    <script src="js/jquery.countdown.min.js"></script>
    <script src="js/default/jquery.passwordstrength.js"></script>
    <script src="js/wow.min.js"></script>
    <script src="js/jarallax.min.js"></script>
    <script src="js/jarallax-video.min.js"></script>
    <script src="js/default/dark-mode-switch.js"></script>
    <script src="js/default/active.js"></script>
    <script src="js/pwa.js"></script>
  </body>

</html>
